<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер личных финансов</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="block" id="block1">
            <div id="legend"></div>
            <canvas id="chart"></canvas>
        </div>
        <div class="block" id="block2">
            <h2>Список расходов:</h2>
            <div id="expenses-list"></div>
        </div>
        <div class="block" id="block3">
            <h2>Добавить расход:</h2>
            <form id="add-expense-form">
                <input type="text" name="expense-name" placeholder="Название расхода" required>
                <select name="expense-category" id="expense-categories" required>
                    <option value="food">Еда</option>
                    <option value="clothes">Одежда</option>
                    <option value="entertainment">Развлечения</option>
                </select>
                <input type="number" name="expense-amount" placeholder="Сумма" min="0" step="0.01" required>
                <button type="submit">Добавить</button>
            </form>
        </div>
        <div class="block" id="all-expenses">
            <h2>Все расходы:</h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
